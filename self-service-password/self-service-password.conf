<VirtualHost *:80>
	ServerName ssp.example.com

	DocumentRoot /usr/share/self-service-password
	DirectoryIndex index.php

	AddDefaultCharset UTF-8

    <Directory /usr/share/self-service-password>
        AllowOverride None
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
        <IfVersion < 2.3>
            Order Deny,Allow
            Allow from all
        </IfVersion>
    </Directory>

	LogLevel warn
	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" proxied
	ErrorLogFormat "[%t] [%l] [client:%{X-Forwarded-For}i] %M, referer: %{Referer}i
	ErrorLog /var/log/apache2/ssp_error.log
	CustomLog /var/log/apache2/ssp_access.log proxied
</VirtualHost>

